<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table, th, td {
        border: 1px solid;
        border-collapse: collapse;
        padding: 6px;
        }
    </style>
    

</head>

<body>
    <h1>Student page</h1>
    <p>Insert new student below</p>


    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>PHONE</th>
            <th>COURSE</th>
            <th>STATUS</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>   
        {% for data in allStudent %}
            <tr>
                <td> {{data.id}} </td>
                <td> {{data.name}} </td>
                <td> {{data.address}} </td>
                <td> {{data.phone}} </td>
                <td> {{data.course_id}} </td>
                <td> {{data.status}} </td>
                <td> <a href="">UPDATE</a> </td>
                <td> <a href="">DELETE</a> </td>
            </tr>
        {% endfor %}
    </table>
    <br><br>

    <a href="new_student">New Student</a>
</body>
</html>
